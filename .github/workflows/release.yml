name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  # 1. Automatic Versioning (only on main/master push, not on manual tags)
  tagging:
    name: Auto Tag version
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag_action.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        id: tag_action
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

  # 2. Build Jobs (runs when tagging is done OR on manual tag push)
  build_linux:
    name: Build Linux
    needs: [tagging]
    if: always() && (needs.tagging.result == 'success' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev liblzma-dev libgcrypt20-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Prepare Linux Dist
        run: |
          mkdir -p dist/linux
          BUNDLE_DIR=$(find build/linux -name "bundle" -type d | head -n 1)
          cp -r "$BUNDLE_DIR"/* dist/linux/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sift-linux-x64
          path: dist/linux/

  build_windows:
    name: Build Windows
    needs: [tagging]
    if: always() && (needs.tagging.result == 'success' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Prepare Windows Dist
        run: |
          mkdir dist\windows
          xcopy /E /I build\windows\x64\runner\Release\* dist\windows\

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sift-windows-x64
          path: dist/windows/

  # 3. Release Job
  create_release:
    name: Create GitHub Release
    needs: [tagging, build_linux, build_windows]
    # Run only if we have a tag (either from tagging job or from manual push)
    if: always() && (needs.tagging.outputs.new_tag != '' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Get Tag Name
        id: vars
        run: |
          if [ "${{ needs.tagging.outputs.new_tag }}" != "" ]; then
            echo "tag=${{ needs.tagging.outputs.new_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: sift-linux-x64
          path: linux-dist

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: sift-windows-x64
          path: windows-dist

      - name: Package Release Assets
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          cd linux-dist && zip -r ../sift-linux-x64.zip . && cd ..
          cd windows-dist && zip -r ../sift-windows-x64.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          files: |
            sift-linux-x64.zip
            sift-windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
