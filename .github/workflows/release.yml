name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev liblzma-dev libgcrypt20-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          # Dynamically find the bundle directory to handle path variations
          BUNDLE_DIR=$(find build/linux -name "bundle" -type d | head -n 1)
          if [ -z "$BUNDLE_DIR" ]; then
            echo "Error: Bundle directory not found in build/linux"
            ls -R build/linux
            exit 1
          fi
          echo "Found bundle directory: $BUNDLE_DIR"
          cd "$BUNDLE_DIR"
          zip -r "$GITHUB_WORKSPACE/sift-linux-x64.zip" .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sift-linux-x64
          path: sift-linux-x64.zip

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Package Windows
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath sift-windows-x64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sift-windows-x64
          path: sift-windows-x64.zip

  create_release:
    name: Create GitHub Release
    needs: [build_linux, build_windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: sift-linux-x64

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: sift-windows-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sift-linux-x64.zip
            sift-windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
